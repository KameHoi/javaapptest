name: Run Tests

on:
  push:
    branches-ignore:
      - '*'
    tags-ignore:
      - '*.*.*'

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Run Tests with Gradle
        run: ./gradlew test
